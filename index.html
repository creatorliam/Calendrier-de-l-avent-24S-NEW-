<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Name Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .day {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: inline-block;
            width: 200px;
        }
        .covered {
            background-color: #ccc;
            color: #fff;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Advent Name Draw</h1>
    <div id="drawContainer"></div>

    <script>
        const names = [
            "Maud", "Julien", "Thibaut", "Emma M", "Maria", "Camille", "Emma G", "Axelle", "Romain", "Marion", "Myriam S",
            "Manon", "Chloé", "Agathe", "Lola", "Victoria", "Liam", "Margaux", "Aude", "Morgan", "Andrea", "Claire",
            "Ségolène", "Philippine", "Myriam F"
        ];

        function createDraw() {
            let drawContainer = document.getElementById("drawContainer");
            let namesPerDay = 4;
            let totalDays = 24;

            // Split names evenly across the 24 days
            let namesSchedule = [];
            for (let i = 0; i < totalDays; i++) {
                namesSchedule.push(names.slice(i * namesPerDay, (i + 1) * namesPerDay));
            }

            const today = new Date().getDate();

            for (let day = 1; day <= totalDays; day++) {
                let dayDiv = document.createElement("div");
                dayDiv.classList.add("day");

                if (day > today) {
                    dayDiv.classList.add("covered");
                    dayDiv.innerHTML = `<h2>Day ${day}</h2><p>Covered</p>`;
                } else {
                    dayDiv.innerHTML = `<h2>Day ${day}</h2>`;

                    namesSchedule[day - 1].forEach(name => {
                        let nameElement = document.createElement("p");
                        nameElement.textContent = name;
                        dayDiv.appendChild(nameElement);
                    });
                }

                drawContainer.appendChild(dayDiv);
            }
        }

        createDraw();
    </script>
</body>
</html>
