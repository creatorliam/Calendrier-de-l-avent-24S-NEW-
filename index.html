<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Name Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .day {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Advent Name Draw</h1>
    <div id="drawContainer"></div>

    <script>
        const names = [
            "Maud", "Julien", "Thibaut", "Emma M", "Maria", "Camille", "Emma G", "Axelle", "Romain", "Marion", "Myriam S",
            "Manon", "Chloé", "Agathe", "Lola", "Victoria", "Liam", "Margaux", "Aude", "Morgan", "Andrea", "Claire",
            "Ségolène", "Philippine", "Myriam F"
        ];

        // Shuffle names to randomize order
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createDraw() {
            let drawContainer = document.getElementById("drawContainer");
            let remainingNames = [...names];
            shuffle(remainingNames);

            for (let day = 1; day <= 24; day++) {
                let dayDiv = document.createElement("div");
                dayDiv.classList.add("day");
                dayDiv.innerHTML = `<h2>Day ${day}</h2>`;

                let selectedNames = [];
                for (let i = 0; i < 4; i++) {
                    if (remainingNames.length === 0) {
                        remainingNames = [...names];
                        shuffle(remainingNames);
                    }
                    selectedNames.push(remainingNames.pop());
                }

                selectedNames.forEach(name => {
                    let nameElement = document.createElement("p");
                    nameElement.textContent = name;
                    dayDiv.appendChild(nameElement);
                });

                drawContainer.appendChild(dayDiv);
            }
        }

        createDraw();
    </script>
</body>
</html>
